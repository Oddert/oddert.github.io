<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Trilobites_cool</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<script src="https://use.fontawesome.com/c98d4b8a6d.js"></script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="http://oddert.github.io/msc/css/skull_style.css">
  <style>
    img {
  width: 100%;
}
p {
  font-size: 300%;
}
h1 {
  font-family: 'Indie Flower';
  font-size: 500%;
  color: pink;
  padding: 10vmin 1rem;
}
.red {
  color: red;
}
h1 a:link, h1 a:visited, h1 a:hover, h1 a:active {
  color: pink;
} 
    .liney {
      text-decoration: line-through wavy pink;
      display: inline-block;
    }
  </style>
  
  <link rel="icon" type="image/png" href="http://oddert.github.io/msc/faveicon.png">
  
</head>

<body>
  <div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://oddert.github.io/folios/code/img/recipe_book_banner.PNG" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://oddert.github.io/folios/code/img/tic_tac_toe_banner.PNG" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://oddert.github.io/folios/code/img/simon_banner.PNG" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  
</body>
</html>
